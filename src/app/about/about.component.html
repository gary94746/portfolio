<section id="about" class="about">
  <div class="container">
    <div class="about-details">
      <div class="about-heading">
        <h1>About</h1>
        <h6>Myself</h6>
      </div>
      <p>
        {{ getAbout() | async }}
      </p>
      <div class="social-media">
        <ul class="nav-list">
          <li>
            <a
              class="icon-link"
              href="{{ getGithubAccount() | async }}"
              target="_blank"
            >
              <i class="fab fa-github-alt" id="breathing-button"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
