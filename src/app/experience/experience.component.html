<section id="experience" class="experience">
  <div class="container">
    <div class="section-heading">
      <h1>Works</h1>
      <h6>Past and current jobs</h6>
    </div>
    <div class="timeline">
      <ul>
        <li
          class="date"
          *ngFor="let work of getWorkHistory() | async"
          [attr.start-date]="dateP(work.from).concat('&#xa;' + dateP(work.to))"
        >
          <h1>{{ work.workName }}</h1>
          <p>
            {{ work.jobDescription }}
          </p>
          <p class="title">Tasks</p>
          <div *ngFor="let task of work.tasks" class="tasks">â€¢ {{ task }}</div>
        </li>
      </ul>
    </div>
  </div>
</section>
